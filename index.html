<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMaster - Tienda impulsada por IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shopping-cart"></i> ShopMaster</a>
            <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
                <i class="fas fa-shopping-basket"></i> Carrito (<span id="cart-count">0</span>)
            </button>
        </div>
    </nav>

    <main class="container my-5 pt-4">
        <h1 class="text-center mb-4 mt-5">üõçÔ∏è Nuestros Productos</h1>
        <div id="products-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            </div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header bg-success text-white">
            <h5 class="offcanvas-title" id="cartOffcanvasLabel">üõí Tu Carrito de Compras</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart-list" class="list-group">
                </div>
            <hr>
            <h4 class="text-end">Total: <span class="text-success" id="cart-total">$0.00</span></h4>
            <button class="btn btn-primary w-100 mt-3" id="checkout-btn">
                <i class="fas fa-credit-card"></i> Ir a Pagar
            </button>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="paymentModalLabel">üí≥ Pasarela de Pago Segura</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">N√∫mero de Tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber" pattern="\d{16}" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">Vencimiento (MM/AA)</label>
                                <input type="text" class="form-control" id="expiryDate" pattern="\d{2}/\d{2}" placeholder="01/25" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="securityCode" class="form-label">C√≥digo de Seguridad (CVV)</label>
                                <input type="text" class="form-control" id="securityCode" pattern="\d{3,4}" maxlength="4" required>
                            </div>
                        </div>
                        <div class="alert alert-info mt-3">Total a Pagar: <strong id="payment-total-display">$0.00</strong></div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-check-circle"></i> Pagar Ahora
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
    <script type="module" src="script.js"></script>
  </body>
</html>
